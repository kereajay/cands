    <style>
        * {
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }

        #one {
            /* text-align: center; */
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
        }

        #color {
            width: 150px;
            height: 50px;
            border-radius: 20px;
            color: purple;
            font-size: large;
            font-weight: bold;
            box-shadow: 8px 8px 8px black;
        }

        #shape {
            width: 150px;
            height: 50px;
            border-radius: 20px;
            color: purple;
            font-size: large;
            font-weight: bold;
            box-shadow: 8px 8px 8px black;
        }

        .triangle {
            height: 75px;
            width: 75px;
            background-color: red;
            margin: auto;
            margin-top: 30%;

            background-image:url("https://static.vecteezy.com/system/resources/thumbnails/021/746/785/small/holding-a-tree-in-a-ball-ecology-and-environment-concept-with-generative-ai-photo.jpg") ;
        }

        .square {
            height: 75px;
            width: 75px;
            margin: auto;
            margin-top: 30%;

    <div id="main">
        <div id="one">
            <br>
            <br>
            <!-- <div id="onea">
                <br>
            <div id="triangle-up"></div> -->
        </div>
    </div>
    </div>
    <br>
    <br>
    <div id="two">
        <button value="Change color" id="color">Change color</button>
        <br>
        <br>
        <button value="Change Shape" id="shape">Change Shape</button>
    </div>
    <script>
        // let circel = document.getElementById('one');
        //     circel.style.backgroundColor = "orange";
        const cool = ["red", "orange", "blue", "aqua", "green", "yellow", "violet", "blueviolet", "black", "brown"]
        let color1 = document.getElementById('color')
        color1.addEventListener('click', () => {
            var circel = parseInt(Math.random() * cool.length);
            let circ = document.getElementById('one');
            circ.style.backgroundColor = cool[circel];
            color1.style.backgroundColor = cool[circel];
        });

        let flag = 1;
        let shape = document.getElementById('shape')
        var circel = parseInt(Math.random() * cool.length);

        shape.style.backgroundColor = cool[circel];
        let changeshape = () => {
            const change = document.getElementById('one');
            const newDiv = document.createElement('div');

            if (flag == 1) {
                newDiv.classList.add('square');
            }
            else if(flag==2) {
                newDiv.classList.add('triangle');
            }
            else if(flag==3){
                newDiv.classList.add('triangle2');
                
            }
            else if(flag==4){
                newDiv.classList.add('hexagon');
                
            }
            else if(flag==5){
                newDiv.classList.add('circle');

            }
            else{
                newDiv.classList.add('pentagon');

            }
            flag++;
            if(flag>6){
                flag=1;
            }
            // console.log(flag);


            // flag = !flag;
            change.innerHTML = '';
            change.appendChild(newDiv)

        }
        shape.addEventListener('click', changeshape)
        changeshape();



    </script>
</body>
